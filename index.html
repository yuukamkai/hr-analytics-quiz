# Open index.html and add this basic structure:
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Analytics Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>HR Analytics Quiz</h1>
            <button id="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen (hidden initially) -->
        <div id="quiz-screen" class="hide">
            <div class="quiz-header">
                <span id="timer">Time: 0:00</span>
                <span id="question-count">Question: 1/3</span>
            </div>
            <div id="question">Question text here</div>
            <div id="answer-buttons">
                <!-- Answer buttons will be added here by JavaScript -->
            </div>
        </div>

        <!-- Results Screen (hidden initially) -->
        <div id="results-screen" class="hide">
            <h2>Quiz Complete!</h2>
            <div id="score"></div>
            <div id="time-taken"></div>
            <div id="pass-fail"></div>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
